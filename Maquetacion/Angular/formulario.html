<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Maquetacion en AngularJS</title>

        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">    
                <!--Logo-->
                <div id="logo">
                    <img src="assets/images/angular.svg" class="app-logo" alt="Logotipo">
                    <span id="brand">
                        <strong>Master</strong> AngularJS
                    </span>
                </div>
                <!--Menu-->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="formulario.html">Formulario</a></li>
                        <li><a href="#">Pagina 1</a></li>
                        <li><a href="#">Pagina 2</a></li>
                    </ul>
                </nav>

                <!--Limpiar flotados-->
                <div class="clearfix"></div>
            </div>
        </header>

        <div class="center">
            <section id="content">
                <h1 class="subheader">Formulario</h1>

                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografia</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radio-buttons">
                        <input type="radio" name="genero" value="Hombre"> Hombre<br>
                        <input type="radio" name="genero" value="Mujer"> Mujer<br>
                        <input type="radio" name="genero" value="No especificar"> No especificar
                    </div>
                    <div class="clearfix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <input type="text" name="search">
                    <input class="btn" type="submit" value="Buscar">
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; Master en Frameworks para JavaScript</p>
            </div>
        </footer>
    </body>
</html>
