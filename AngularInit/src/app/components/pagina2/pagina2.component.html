<h2 class="subheader">Listado de frutas</h2>

<div id="articles" *ngIf="frutas">
    <article class="article-item" *ngFor="let fruta of frutas">
        <div class="image-wrap">
            <img src="{{fruta.image}}" alt="{{fruta.name}}">
        </div>
        <h2>{{fruta.name}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <a [routerLink]="['/pagina2']">Leer m√°s</a>
    </article>
</div>
