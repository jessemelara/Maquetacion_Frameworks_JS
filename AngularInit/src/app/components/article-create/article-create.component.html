<div class="center">
	<section id="content">
		<h1 class="subheader">{{pageTitle}}</h1>

		<form class="mid-form" #articleForm="ngForm" (ngSubmit)="onArticle(articleForm)">
			<div class="form-group">
				<label for="title">Título</label>
				<input type="text" #title="ngModel" [(ngModel)]="article.title" name="title" required>
				<div *ngIf="!title.valid && (title.dirty || title.touched)"><small style="color: brown;">*El título no es válido</small></div>
			</div>

			<div class="form-group">
				<label for="content">Contenido</label>
				<textarea #content="ngModel" [(ngModel)]="article.content" name="content" required></textarea>
				<div *ngIf="!content.valid && (content.dirty || content.touched)"><small style="color: brown;">*El contenido no es válido</small></div>
			</div>

			<div class="form-group">
				<div *ngIf="is_edit">
					<label for="imagen">Imagen</label>
					<img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" height="200px" width="200px">
                    <img src="assets/images/default-color.png" alt="{{article.title}}" *ngIf="!article.image" height="200px" width="200px">
				</div>
				
				<angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
				</angular-file-uploader>
			</div>

			<div class="clearfix"></div>
			<input type="submit" value="Guardar" class="btn btn-primary">
		</form>
	</section>

	<app-sidebar></app-sidebar>
</div>
