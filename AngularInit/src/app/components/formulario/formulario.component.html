<app-slider [title]="formText" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario</h1>
    {{user.nombre}}<br>
    {{user.apellido}}<br>
    {{user.bio}}<br>
    {{user.genero}}<br>
    <form #userForm="ngForm" class="mid-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre">
      </div>
      <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido">
      </div>
      <div class="form-group">
          <label for="bio">Biografia</label>
          <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
      </div>
      <div class="form-group radio-buttons">
          <input type="radio" name="genero" value="Hombre" [(ngModel)]="user.genero"> Hombre<br>
          <input type="radio" name="genero" value="Mujer" [(ngModel)]="user.genero"> Mujer<br>
          <input type="radio" name="genero" value="No especificar" [(ngModel)]="user.genero"> No especificar
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success">
    </form>
  </section>
  
  <app-sidebar></app-sidebar>
</div>
